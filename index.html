<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sparrow</title>

	<!-- for mobile screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- stylesheets are conveniently separated into components -->
	<link rel="stylesheet" media="all" href="styles/setup.css">
	<link rel="stylesheet" media="all" href="styles/says.css">
	<link rel="stylesheet" media="all" href="styles/reply.css">
	<link rel="stylesheet" media="all" href="styles/typing.css">
	<link rel="stylesheet" media="all" href="styles/input.css">
	<style>
	body {
		background: #dcdde0;
	}
	.bubble-container {
		height: 100vh;
	}
	.bubble-container .input-wrap textarea {
		margin: 0;
		width: calc(100% - 30px);
	}
	</style>
</head>
<body>

  
<div id="chat"></div>


<script src="Bubbles.js"></script>
<script>
  
var msgcount=0;
var username = null;
const messageSet = new Set([]);

var chatWindow = new Bubbles(document.getElementById("chat"), "chatWindow", {



  inputCallbackFn: function(o) {
	if (msgcount==0){
		username = o.input;
		msgcount = msgcount+1;
		console.log(username);
	}

    else{
      var d = new Date();
      var ts = d.getTime();

      var xhr = new XMLHttpRequest();
	  var url = "http://35ee3617.ngrok.io/send";
	  

      var data = JSON.stringify({
        "key":"sparrow:"+username+'_'+ts,
        "userID":"sparrow:"+username,
        "timeStamp":ts,
        "destination":"sparrow",
        "message": o.input
		});
		

	var formData = new FormData();
	formData.append('data', data);


	var req = new Request(url, {
		method: 'post',
		body: formData
	});
	
	fetch(req);

    }
	
  }
}) 


setInterval(function() {
	fetch('http://35ee3617.ngrok.io/receive', {
		method: 'GET',
		headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json',
        "Access-Control-Allow-Origin": "*",
        "Access-Control-Allow-Methods": "*"
      },
	})
	.then(r => r.json())
	.then(r => {
		r.forEach(message => {
			var currentUserID = message['userID'];
			var messageContent = message['message'];
			var messageKey = message['key'];
			var destination = message['destination'];
			if (!messageSet.has(messageKey) && ("sparrow:"+username == destination)){
				messageSet.add(messageKey);
				var convoNew = {
					ice: {
						says: [messageContent],
					}
				};
				chatWindow.talk(convoNew);
			}
		});
	});

    
}, 10 * 1000);


var initiateConversation = {
  ice: {
    says: ["Hi", "Whats your username?"],

  }
}

chatWindow.talk(initiateConversation)

</script>
</body>
